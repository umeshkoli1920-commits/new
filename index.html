<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: white;
}

img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 15px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yes { background: #28a745; color: white; }
#no {
    background: #dc3545;
    color: white;
    position: absolute;
}

.heart {
    position: fixed;
    animation: float 4s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(20); opacity: 0; }
}
</style>
</head>

<body>

<audio autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <img src="her.jpg" alt="Sanu ko chan">
    <h1>Dear Sanu ko chan ‚ù§Ô∏è</h1>
    <h2>Will you be mine forever? üíç</h2>

    <button id="yes" onclick="sayYes()">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>
</div>

<script>
function moveNo() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * (window.innerWidth - no.offsetWidth) + "px";
    no.style.top = Math.random() * (window.innerHeight - no.offsetHeight) + "px";
}

function sayYes() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            color:white;
            text-align:center;
            padding:20px;">
            <h1>Sanu ko chan üòçüíñ</h1>
            <h2>You just said YES üíç</h2>
            <h3>I promise to love you forever ‚ù§Ô∏è</h3>

            <a href="https://wa.me/?text=üíñ%20Sanu%20ko%20chan,%20I%20love%20you!%20You%20just%20made%20my%20world%20complete%20üíç‚ù§Ô∏è"
               target="_blank"
               style="
                margin-top:20px;
                padding:12px 25px;
                background:#25D366;
                color:white;
                border-radius:30px;
                font-size:18px;
                text-decoration:none;">
               Share on WhatsApp üíö
            </a>
        </div>
    `;
    startFireworks();
}

function startFireworks() {
    setInterval(() => {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
        fw.style.left = Math.random() * 100 + "vw";
        fw.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }, 200);
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 300);
</script>

</body>
</html>
